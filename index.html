---
layout: default
title: Roger's Blog
---

<div class="container">
  <div class="posts">
    {% for post in site.posts %}
    <div class="post">
      <div class="title">
        <a href="{{ post.url }}">{{ post.title }}</a>
      </div>
      <div class="details">
        <span class="created_at">{{ post.date | date_to_string }}</span>
      </div>
      <div class="teaser">
        {{ post.excerpt }}
      </div>
    </div>
    {% endfor %}
  </div>
</div>
